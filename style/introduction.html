<!DOCTYPE html>
<html lang="en">
<head>

<style>
p.center{
    text-align: center;
    color: red;
}

p.centerlarge{
    font-size: 300%;
    color: red;
}

</style>

</head>
<body>

<h1 class="center"> This heading will not be affected</h1>
<p class="center"> This paragraph will be red and center-aligned.</p>
<p class="centerlarge"> This paragraph will be red center-aligned and in a large font-size.</p>

</body>
</html>
